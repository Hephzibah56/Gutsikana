<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GUTSIKANA | SIGNUP</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="page-container flex-style">
        <div class="page-logo flex-style">
            <img  class="page-logo-img" src="Images/logo-white.png" alt="">
        </div>

        <div class="signup-section flex-style">
            <div class="personal-details flex-style">
                <h1 class="section-heading">
                    Personal Details <span class="red">*</span>
                </h1>

                <div class="personal-form flex-style">
                        <i class=" flex-style fa form-fill-icon  fa-user fa-lg fa-fw"></i>
                        <input type="text" class="user-login-field" name="username-text-field" id="fn" placeholder="First Name" required>
                </div>

                <div class="personal-form flex-style">
                        <i class="fa form-fill-icon  fa-user fa-lg fa-fw"></i>
                        <input type="text" class="user-login-field" name="password-text-field" placeholder="Last Name" required>
                </div>

                <div class="personal-form flex-style">
                        <i class=" flex-style fa form-fill-icon  fa-phone fa-lg fa-fw"></i>
                        <input type="text" class="user-login-field" name="username-text-field" placeholder="Phone" required>
                </div>

                <div class="personal-form flex-style">
                        <i class="fa form-fill-icon  fa-envelope fa-lg fa-fw"></i>
                        <input type="text" class="user-login-field" name="password-text-field" placeholder="Email" required>
                </div>

                <div class="personal-form flex-style">
                        <i class=" flex-style fa form-fill-icon  fa-user fa-lg fa-fw"></i>
                        <input type="text" class="user-login-field" name="username-text-field" placeholder="Username" required>
                </div>

                <div class="personal-form flex-style">
                        <i class="fa form-fill-icon  fa-lock fa-lg fa-fw"></i>
                        <input type="password" class="pass-login-field" name="password-text-field" placeholder="Password" required>
                </div>

            </div>

            <div class="measurement-details flex-style">
                <h1 class="section-heading">
                    Measurement <span class="red">*</span>
                </h1>

                <div class="measurement-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Bust" required>
                </div>

                <div class="measurement-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Waist" required>
                </div>

                <div class="measurement-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Hips" required>
                </div>

                <div class="measurement-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Accross Back" required>
                </div>

                <div class="measurement-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Shoulder length" required>
                </div>

                <div class="measurement-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Arm Circumfrence" required>
                </div>

                <div class="measurement-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Shoulder to Waist" required>
                </div>

                <div class="measurement-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Shoulder to Hips" required>
                </div>

                <div class="measurement-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Shoulder to Shoulder" required>
                </div>

                <div class="measurement-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Height" required>
                </div>
            </div>

            <div class="uploads flex-style">
                <h1 class="section-heading">
                    Custom Style Upload
                </h1>

                <div class="add-project">
                    <i class="fa add-icon  fa-plus fa-lg fa-fw"></i>
                </div>
            </div>

            <div class="action-links flex-style">
                    <input class="form-reset-button" type="button" name="tailor" value="Cancel">
                    <button class="form-submit-button" id="formSubmitButton" type="button" name="user" value="Submit"> Sign Up </button>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
