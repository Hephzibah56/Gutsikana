<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GUTSIKANA | SIGNUP</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="page-container flex-style">
        <div class="page-logo flex-style">
            <img  class="page-logo-img" src="Images/logo-white.png" alt="">
        </div>

        <div class="signup-section flex-style">
            <div class="personal-details flex-style">
                <h1 class="section-heading">
                    Personal Details <span class="red">*</span>
                </h1>

                <div class="personal-form flex-style">
                        <i class=" flex-style fa form-fill-icon  fa-user fa-lg fa-fw"></i>
                        <input type="text" class="user-login-field" name="username-text-field" id="fn" placeholder="First Name" required>
                </div>

                <div class="personal-form flex-style">
                        <i class="fa form-fill-icon  fa-user fa-lg fa-fw"></i>
                        <input type="text" class="user-login-field" name="password-text-field" placeholder="Last Name" required>
                </div>

                <div class="personal-form flex-style">
                        <i class=" flex-style fa form-fill-icon  fa-phone fa-lg fa-fw"></i>
                        <input type="text" class="user-login-field" name="username-text-field" placeholder="Phone" required>
                </div>

                <div class="personal-form flex-style">
                        <i class="fa form-fill-icon  fa-envelope fa-lg fa-fw"></i>
                        <input type="text" class="user-login-field" name="password-text-field" placeholder="Email" required>
                </div>

                <div class="personal-form flex-style">
                        <i class=" flex-style fa form-fill-icon  fa-user fa-lg fa-fw"></i>
                        <input type="text" class="user-login-field" name="username-text-field" placeholder="Username" required>
                </div>

                <div class="personal-form flex-style">
                        <i class="fa form-fill-icon  fa-lock fa-lg fa-fw"></i>
                        <input type="password" class="pass-login-field" name="password-text-field" placeholder="Password" required>
                </div>

            </div>

            <div class="specialty flex-style">
                <h1 class="section-heading">
                    Specialization <span class="red">*</span>
                </h1>

                <div class="specialty-form flex-style">
                        <input type="checkbox" id="women">
                        <label for="women">Women</label>
                </div>

                <div class="specialty-form flex-style">
                        <input type="checkbox" id="men">
                        <label for="men">Men</label>
                </div>

                <div class="specialty-form flex-style">
                        <input type="checkbox" id="unisex">
                        <label for="unisex">Unisex</label>
                </div>

                <div class="specialty-form flex-style">
                        <input type="checkbox" id="kids">
                        <label for="kids">Kids</label>
                </div>

            </div>

            <div class="establishment flex-style">
                <h1 class="section-heading">
                    Company Details <span class="red">*</span>
                </h1>

                <div class="establishment-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Company Name" required>
                </div>

                <div class="establishment-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Company Address" required>
                </div>

                <div class="establishment-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Number of Employees" required>
                </div>

                <div class="establishment-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Working Hours" required>
                </div>

                <div class="establishment-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Working Days" required>
                </div>
                
            </div>

            <div class="production flex-style">
                <h1 class="section-heading">
                    Production Tools <span class="red">*</span>
                </h1>

                <div class="production-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Number of Industrial Tools" required>
                </div>

                <div class="production-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Number of General Tools" required>
                </div>

                <div class="production-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Number of Basic Tools" required>
                </div>
            </div>

            <div class="apparel flex-style">
                <h1 class="section-heading">
                    Apparel <span class="red">*</span>
                </h1>

                <div class="apparel-form flex-style">
                        <input type="checkbox" id="shirt">
                        <label for="shirt">Shirt</label>
                </div>

                <div class="apparel-form flex-style">
                        <input type="checkbox" id="pant">
                        <label for="pant">Pant</label>
                </div>

                <div class="apparel-form flex-style">
                        <input type="checkbox" id="skirt">
                        <label for="skirt">Skirt</label>
                </div>

                <div class="apparel-form flex-style">
                        <input type="checkbox" id="dress">
                        <label for="dress">Dress</label>
                </div>
            </div>

            <div class="current-project flex-style">
                <h1 class="section-heading">
                    Ongoing Project <span class="red">*</span>
                </h1>

                <div class="current-project-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Number of Shirts" required>
                </div>

                <div class="current-project-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Number of Pants" required>
                </div>

                <div class="current-project-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Number of Skirts" required>
                </div>

                <div class="current-project-form flex-style">
                        <input type="text" class="user-login-field" name="user-text-field" placeholder="Number of Dress" required>
                </div>
            </div>

            <div class="uploads flex-style">
                <h1 class="section-heading">
                    Project Upload
                </h1>

                <div class="add-project">
                    <i class="fa add-icon  fa-plus fa-lg fa-fw"></i>
                </div>
            </div>

            <div class="action-links flex-style">
                    <input class="form-reset-button" type="button" name="tailor" value="Reset">
                    <button class="form-submit-button" id="formSubmitButton" type="button" name="user" value="Submit"> Submit </button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
